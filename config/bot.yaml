# Bot Configuration
bot:
  name: "Content Generator Bot"
  version: "1.0.0"
  description: "AI-powered content generator for Obsidian Blogger"
  
# Telegram Settings
telegram:
  polling: true
  webhook: false
  parse_mode: "Markdown"
  
# AI Providers Configuration
ai:
  default_provider: "openai"
  providers:
    openai:
      model: "gpt-4o-mini"
      max_tokens: 4000
      temperature: 0.7
      presence_penalty: 0.1
      frequency_penalty: 0.1
    anthropic:
      model: "claude-3-haiku-20240307"
      max_tokens: 4000
      temperature: 0.7
    gemini:
      model: "gemini-1.5-flash"
      max_tokens: 4000
      temperature: 0.7

# Content Generation Settings
content:
  default_language: "ru"
  min_word_count: 800
  max_word_count: 3000
  quality_threshold: 0.8
  auto_publish: false
  include_images: true
  
# Image Settings
images:
  provider: "unsplash"
  orientation: "landscape"
  size: "large"
  fallback_enabled: true
  
# Commands Configuration
commands:
  - command: "start"
    description: "Начать работу с ботом"
  - command: "generate"
    description: "Генерировать новую статью"
  - command: "templates"
    description: "Список доступных шаблонов"
  - command: "drafts"
    description: "Управление черновиками"
  - command: "settings"
    description: "Настройки генерации"
  - command: "help"
    description: "Помощь и инструкции"
  - command: "status"
    description: "Статус системы и AI провайдеров"
  - command: "sync"
    description: "Синхронизация файлов с блогом"
  - command: "publish"
    description: "Публикация черновика в блог"
    
# Rate Limiting
rate_limiting:
  enabled: true
  requests_per_hour: 10
  requests_per_day: 50
  burst_limit: 3 